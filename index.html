<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Word on the Tweet</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Stylesheets -->
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/master.css">

  <!-- Shim -->
  <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
</head>
<body>
  <div class="menu">
    <a href="#" rel="tooltip" title="Settings" id="settings-btn"><i class="icon-cog"></i> </a>
    
  </div>
  <div class="container-fluid">
    <div class="row-fluid">

      <div id="results" class="results span4">
      </div>
      <div id="results2" class="results span4">
      </div>
      <div id="results3" class="results span4">
      </div>
    </div>
  </div>

  <div class="modal hide" id="options">
    <div class="modal-header">
      <button type="button" class="close" data-dismiss="modal">Ã—</button>
      <h3>Word on the tweet</h3>
    </div>
    <div class="modal-body">
      <div class="form-inline">
        <input type="text" placeholder="Search term" class="input-medium" value="hulu"> 
        <input type="text" placeholder="Refresh rate" class="input-small" value="10"> seconds
      </div>
      <br>
      <div class="form-inline">
        <input type="text" placeholder="Search term" class="input-medium" value="hulu plus"> 
        <input type="text" placeholder="Refresh rate" class="input-small" value="10"> seconds
      </div>
      <br>
      <div class="form-inline">
        <input type="text" placeholder="Search term" class="input-medium" value="@hulu"> 
        <input type="text" placeholder="Refresh rate" class="input-small" value="10"> seconds
      </div>
      <br>
      <a href="#" class="btn" id="options-add"><i class="icon-plus-sign"></i> Add column</a>
    </div>
    <div class="modal-footer">
      <a href="#" class="btn btn-primary" id="options-done">Done</a>
    </div>
  </div>
  
  <!-- Javascript -->
  <script src="js/lib/jquery-1.7.2.min.js"></script>
  <script src="js/lib/bootstrap.min.js"></script>
  <script src="js/lib/angular.min.js"></script>
  <script src="js/application.js"></script>
</body>
</html>
