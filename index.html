<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Word on the Tweet</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Stylesheets -->
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/font-awesome.min.css">
  <link rel="stylesheet" href="css/master.min.css">

  <!-- Shim -->
  <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.min.js"></script>
  <![endif]-->
</head>
<body>
  <div class="menu">
    <a href="#" rel="tooltip" title="Settings" id="settings-btn"><i class="icon-cog"></i> </a>
    
  </div>
  <div class="container-fluid">
    <div class="row-fluid" id="stream-holder">
    </div>
  </div>

  <div class="modal hide" id="options">
    <div class="modal-header">
      <h2>Word on the tweet</h2>
      <p>A twitter dashboard that allows you to see what the world is thinking about an issue. Tweets are pulled in from twitter and analyzed for positive or negative sentiments.</p>
      <p><a href="https://github.com/reedlabotz/wordonthetweet">More info</a>.</p>
    </div>
    <div class="modal-body">
      <div id="options-errors">
      </div>
      <div id="options-columns">
      </div>
      <a href="#" class="btn" id="options-add-btn"><i class="icon-plus"></i> Add column</a>
    </div>
    <div class="modal-footer">
      <a href="#" class="btn btn-primary" id="options-done-btn">Done</a>
    </div>
  </div>
  
  <!-- Javascript -->
  <script src="js/lib/jquery-1.7.2.min.js"></script>
  <script src="js/lib/jquery.timeago.min.js"></script>
  <script src="js/lib/jquery.animate-enhanced.min.js"></script>
  <script src="js/lib/bootstrap.min.js"></script>
  <script src="js/application.min.js"></script>

  <!-- Font Awesome - http://fortawesome.github.com/Font-Awesome -->
</body>
</html>
